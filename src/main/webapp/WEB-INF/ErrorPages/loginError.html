<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Error Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .error-container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 300px;
        }

        .error-message {
            color: #ff0000;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .back-link {
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h2>Error</h2>
        <p class="error-message">Wrong login_id or password</p>
        <p>Please check your login credentials and try again.</p>
        <p><a href="login.html" class="back-link">Go back to login page</a></p>
    </div>
</body>
</html>
